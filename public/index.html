<!DOCTYPE html> <!-- sets the document type to HTML5, which is the latest version of HTML -->
<html lang="en"> <!-- sets the language of the document to English -->
  <head> <!-- contains the metadata about the document, this is used to provide information about the document to the browser -->
    <meta charset="utf-8" /> <!-- sets the character encoding to UTF-8, which is the standard character encoding for HTML -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> <!-- links the small icon shown in the browser tab (favicon) -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- sets the viewport to the width of the device and initial scale to 1, this is used to ensure the page is responsive -->
    

    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> <!-- links the atkinson hyperlegible font, this is used to provide a font for the document, particularly for dyslexic users -->

    <title>The Bare Basics of AI: A Modular Learning Toolkit</title> <!-- sets the title of the document, this is used to provide a title for the document to the browser, it appears in the browser tab -->


  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript> <!-- displays a message if JavaScript is not enabled -->
    <div id="root"></div> <!-- the root element, this is the entry point for the React application -->
  </body>
</html>
